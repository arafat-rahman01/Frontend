<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>

    <h3>Your Balance</h3>
    <h1 id="balance">৳0</h1>

    <div class="inc-exp">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">৳0</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">৳0</p>
      </div>
    </div>

    <h3>Add Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter text">
      <input type="number" id="amount" placeholder="Enter amount (+income, -expense)">
      <button>Add</button>
    </form>

    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
